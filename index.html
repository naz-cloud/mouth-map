<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouth Problem Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mouth Problem Map</h1>
    <p>Click on the areas of the mouth that need attention.</p>
    
    <div class="mouth-map">
      <!-- SVG Diagram of the Mouth -->
      <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Upper Left -->
        <rect x="50" y="50" width="50" height="50" fill="#ddd" stroke="#000" stroke-width="2" id="upper-left" />
        <!-- Upper Right -->
        <rect x="150" y="50" width="50" height="50" fill="#ddd" stroke="#000" stroke-width="2" id="upper-right" />
        <!-- Lower Left -->
        <rect x="50" y="150" width="50" height="50" fill="#ddd" stroke="#000" stroke-width="2" id="lower-left" />
        <!-- Lower Right -->
        <rect x="150" y="150" width="50" height="50" fill="#ddd" stroke="#000" stroke-width="2" id="lower-right" />
      </svg>
    </div>
    
    <button id="print-btn">Print</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
