<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouth Diagram Highlighter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mouth Diagram Highlighter</h1>
    <p>Click and drag to highlight areas of the mouth. Use the buttons to reset or print the diagram.</p>
    
    <!-- Canvas for Highlighting -->
    <canvas id="highlightCanvas"></canvas>
    
    <!-- Buttons -->
    <div>
        <button id="resetButton">Reset</button>
        <button id="printButton">Print</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

  <script src="script.js"></script>
</body>
</html>
