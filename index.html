<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouth Cleaning Feedback</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mouth Cleaning Feedback</h1>
    <p>Click and drag on the image to mark areas that need better cleaning.</p>
    
    <div class="paint-area">
      <canvas id="paintCanvas"></canvas>
    </div>

    <div class="buttons">
      <button id="clearCanvas">Clear Marks</button>
      <button id="printCanvas">Print</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

  <script src="script.js"></script>
</body>
</html>
