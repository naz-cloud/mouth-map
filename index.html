<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouth Problem Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mouth Problem Map</h1>
    <p>Click on the areas of the mouth that need attention.</p>
    <div class="mouth-map">
      <img src="mouth-diagram.png" alt="Mouth Diagram" usemap="#mouthmap">
      <map name="mouthmap">
        <area shape="rect" coords="50,50,100,100" alt="Upper Left" data-region="Upper Left">
        <area shape="rect" coords="120,50,170,100" alt="Upper Right" data-region="Upper Right">
        <area shape="rect" coords="50,150,100,200" alt="Lower Left" data-region="Lower Left">
        <area shape="rect" coords="120,150,170,200" alt="Lower Right" data-region="Lower Right">
      </map>
    </div>
    <button id="print-btn">Print</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
